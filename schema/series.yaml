type: object
additionalProperties: false
required:
  - id
  - name
properties:
  id:
    type: string
    pattern: "^[a-z0-9-]+$"
  name:
    type: string
  place:
    type: string
  region:
    type: string
    enum:
      - europe
      - asia
      - north-america
      - latam
      - africa
      - australia
  country:
    type: string
    pattern: "^[a-z]{2}$"
  status:
    type: string
    enum:
      - active
      - retired
  links:
    type: object
    additionalProperties:
      type: string
      format: uri