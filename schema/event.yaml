type: object
additionalProperties: false
required:
  - id
  - name
  - types
  - date
  - days
  - place
  - region
  - country
properties:
  id:
    type: string
    pattern: "^[a-z0-9-]+$"
  name:
    type: string
  series:
    type: string
    pattern: "^[a-z0-9-]+$"
  types:
    type: array
    items:
      type: string
      enum:
        - conference
        - hackathon
  date:
    type: string
    pattern: "^\\d{4}-\\d{2}-\\d{2}$"
  days:
    type: number
  place:
    type: string
  region:
    type: string
    enum:
      - europe
      - asia
      - north-america
      - latam
      - africa
      - australia
  country:
    type: string
    pattern: "^[a-z]{2}$"
  venues:
    type: array
    items:
      type: object
      additionalProperties: false
      required:
        - name
      properties:
        name:
          type: string
        address:
          type: string
  attendees:
    type: number
  hackathon:
    type: object
    additionalProperties: false
    properties:
      hackers:
        type: number
      hacker_application_platform:
        type: string
        enum:
          - cryptpad
          - google-forms
          - typeform
          - tally
      projects:
        type: number
      project_submission_platform:
        type: string
        enum:
          - devfolio
          - taikai
          - devpost
          - custom
      project_submission_url:
        type: string
        format: uri
      prizes_total:
        type: string
        pattern: "^[\\d\\.]+ [A-Z]{3}$"
      prizes:
        type: array
        items:
          type: object
          additionalProperties: false
          properties:
            name:
              type: string
            amount:
              type: string
              pattern: "^[\\d\\.]+ [A-Z]{3}$"