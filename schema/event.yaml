type: object
additionalProperties: false
required:
  - id
  - name
  - types
  - date
  - days
properties:
  id:
    type: string
    pattern: "^[a-z0-9-]+$"
  name:
    type: string
  series:
    type: string
    pattern: "^[a-z0-9-]+$"
  types:
    type: array
    items:
      type: string
      enum:
        - conference
        - hackathon
  date:
    type: string
    pattern: "^\\d{4}-\\d{2}-\\d{2}$"
  days:
    type: number
  venues:
    type: array
    items:
      type: object
      additionalProperties: false
      required:
        - name
      properties:
        name:
          type: string
        address:
          type: string